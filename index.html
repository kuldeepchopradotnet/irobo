<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/irobo.js"></script>
    <link rel="stylesheet" href="css/token-input.css" type="text/css" />
    <link rel="stylesheet" href="css/token-input-facebook.css" type="text/css" />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' type='text/css' />
    <script type="text/javascript" src="js/jquery.tokeninput.js"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="css/my-style.css" type="text/css" />
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>

<body>
    <!-- hello world -->

    <div class="container" id="covid-view">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-sm-12 text-center text-uppercase display-4 badge badge-info">{countryName}</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12 text-center text-muted"> <small>{countryDate}</small></div>
                        </div>

                        <table class="table table-hover small">
                            <tbody>
                                <tr class="text-danger">
                                    <td>New Deaths</td>
                                    <td>{newDeath}</td>
                                    <td>Total Deaths</td>
                                    <td>{totalDeath}</td>
                                </tr>
                                <tr class="text-warning">
                                    <td>New Confirmed</td>
                                    <td>{NewConfirmed}</td>
                                    <td>Total Confirmed</td>
                                    <td>{TotalConfirmed}</td>
                                </tr>
                                <tr class="text-success">
                                    <td>New Recovered</td>
                                    <td>{NewRecovered}</td>
                                    <td>Total Recovered</td>
                                    <td>{TotalRecovered}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>


</body>

</html>
